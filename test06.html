<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Echart tests</title>
	<script src="echarts.min.js"></script>
</head>
<body>
	<h1>Hello Echarts</h1>

			backgroundColor: '#dfd',
			xAxis: {
          type: "category",
					data: ["Matcha Latte", "Milk Tea", "Cheese Cocoa", "Walnut Brownie"],
        },
			yAxis: {},
			series: [
				{
					type: "bar",
					name: "2015",
					data: [49.3, 62.1, 34.4, 75.4],
					
				},
				{
					type: "bar",
					name: "2016",
					data: [45.8, 89.4, 91.2, 76.9],
				},
				{
					type: "bar",
					name: "2017",
					data: [57.7, 63.1, 92.5, 78.1],
				},
				{
					type: "bar",
					name: "2018",
					data: [27.7, 33.1, 42.5, 38.1],
				},
				{
					type: "bar",
					name: "2019",
					data: [59.3, 62.1, 74.4, 65.4],
				},				
				{
					type: "bar",
					name: "2020",
					data: [59.3, 62.1, 74.4, 65.4],
				},					
			] 
		}

		chart.setOption(option);
	</script>
</body>
</html>
