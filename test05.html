<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="echarts.min.js"></script>

    <title>Echart test</title>
  </head>
  <body>
    <h1>Hello Echarts</h1>

    <div id="container" style="width: 600px; height: 400px;"></div>

    <script>
			const DOM = document.getElementById("container")
      const myChart = echarts.init(DOM, 'dark');



		const	option = {
				legend: {},
				tooltip: {},
				dataset: {
						// Here the declared `dimensions` is mainly for providing the order of
						// the dimensions, which enables ECharts to apply the default mapping
						// from dimensions to axes.
						// Alternatively, we can declare `series.encode` to specify the mapping,
						// which will be introduced later.
						dimensions: ['product', '2015', '2016', '2017', '2018', '2019'],
						source: [
								{product: 'Matcha Latte', '2015': 43.3, '2016': 85.8, '2017': 93.7, '2018': 101.2, '2019': 97.1 },
								{product: 'Milk Tea', /*'2015': 83.1, */ '2016': 73.4, '2017': 55.1, '2018': 60.2},
								{product: 'Cheese Cocoa', '2015': 86.4, '2016': 65.2, '2017': 82.5, '2018': 91.9},
								{product: 'Walnut Brownie', '2015': 72.4, '2016': 53.9, /**'2017': 39.1,*/ '2018': 21.9, '2019': 42.3}
						]
				},
				xAxis: {type: 'category'},
				yAxis: {},
				series: [
						{type: 'bar'},
						{type: 'bar'},
						{type: 'bar'},
						{type: 'bar'},
						{type: 'bar'}
    ]
};

      myChart.setOption(option);
    </script>
  </body>
</html>
