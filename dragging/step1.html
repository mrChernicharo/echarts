<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="../echarts.min.js"></script>
    <style>
      * {
        font-family: "Fira Code", Arial, Helvetica, sans-serif;
      }
    </style>

    <title>Echart test</title>
  </head>
  <body>
    <h1 style="text-align: center;">Hello Echarts</h1>

    <div id="container" style="width: 1000px; height: 300px;"></div>

    <script>
      const myChart = echarts.init(document.getElementById("container"));

      const data = [
        [15, 0],
        [-50, 10],
        [-56.5, 20],
        [-46.5, 30],
        [-22.1, 40],
      ];

      myChart.setOption({
        xAxis: {
          min: -100,
          max: 80,
          type: "value",
          axisLine: { onZero: false },
        },
        yAxis: {
          min: -30,
          max: 60,
          type: "value",
          axisLine: { onZero: false },
        },
        series: [
          {
            id: "a",
            type: "line",
            smooth: true,
            // Set a big symbolSize for dragging convenience.
            symbolSize: 20,
            data: data,
          },
        ],
      });
    </script>
  </body>
</html>
